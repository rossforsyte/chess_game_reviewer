name: Chess Analyzer CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Разрешаем экшену пушить пакеты
permissions:
  contents: read
  packages: write

jobs:
  # ЭТАП 1: Continuous Integration (Тесты)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Скачиваем код
        uses: actions/checkout@v3

      - name: Настраиваем Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Устанавливаем зависимости
        run: |
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Проверяем стиль кода (Linter)
        # E501 игнорирует длинные строки, F401 игнорирует неиспользуемые импорты (пока прощаем)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501,F401

      - name: Запускаем тесты
        env:
          # Подсовываем фейковый адрес базы (SQLite в памяти), чтобы create_engine не ругался
          DATABASE_URL: "sqlite:///:memory:"
          # На всякий случай даем фейковый путь к движку, если конфиг его проверяет
          STOCKFISH_PATH: "/usr/bin/stockfish"
        run: pytest tests/

  # ЭТАП 2: Continuous Delivery (Сборка Docker)
  build-and-push:
    needs: test # Запускать только если тесты прошли!
    if: github.ref == 'refs/heads/main' # Только для ветки main
    runs-on: ubuntu-latest
    steps:
      - name: Скачиваем код
        uses: actions/checkout@v3

      - name: Логинимся в GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Собираем и пушим Docker образ
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Имя образа будет: ghcr.io/твой_ник/chess_analyzer:latest
          tags: ghcr.io/${{ github.repository }}/analyzer:latest